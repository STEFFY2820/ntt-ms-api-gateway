spring:
  application:
    name: ntt-ms-api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: ntt-ms-customers
          uri: lb://ntt-ms-customers
          predicates:
            - Path=/customers/**, /customers/swagger-ui.html, /customers/swagger-ui/**, /customers/v3/api-docs/**, /customers/webjars/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=X-Forwarded-Prefix, /customers

        - id: ntt-ms-accounts
          uri: lb://ntt-ms-accounts
          predicates:
            - Path=/accounts/**, /accounts/swagger-ui.html, /accounts/swagger-ui/**, /accounts/v3/api-docs/**, /accounts/webjars/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=X-Forwarded-Prefix, /accounts

server:
  port: 8082

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
